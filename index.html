<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAST YOURSELF AI 🔥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff0000, #ff4500, #ff8c00);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
            flex: 1;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .icons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .icon {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        .icon:hover {
            color: white;
            transform: scale(1.2);
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .input-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.5);
        }
        textarea::placeholder {
            color: #666;
        }
        .submit-btn {
            background: linear-gradient(to right, #ff0000, #ff4500);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            animation: floatRandom 10s linear infinite;
        }
        @keyframes floatRandom {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translate(calc(var(--random-x) * 100vw), calc(var(--random-y) * 100vh)) rotate(360deg);
                opacity: 0;
            }
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }
        
        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .icon {
                font-size: 1.5rem;
            }
            
            .input-box {
                padding: 1.5rem;
            }
        }
        .chat-area {
                max-width: 800px;
                margin: 2rem auto;
                display: flex;
                flex-direction: column;
                gap: 10px;
        }

        .chat-bubble {
                padding: 10px 15px;
                border-radius: 15px;
                max-width: 75%;
                line-height: 1.4;
                font-size: 1rem;
                display: inline-block;
                word-wrap: break-word;
        }

        .chat-bubble.user {
                background-color: #dcf8c6;
                color: #000;
                align-self: flex-end;
        }

        .chat-bubble.ai {
                background-color: #fff;
                color: #000;
                align-self: flex-start;
        }

        .typing {
                display: flex;
                align-items: center;
                gap: 3px;
        }

        .typing-dot {
                width: 8px;
                height: 8px;
                background-color: #999;
                border-radius: 50%;
                animation: bounce 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
                0%, 80%, 100% { transform: scale(0.6); }
                40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-icons" id="floatingIcons"></div>
    <div class="container">
        <header>
            <h1>ROAST YOURSELF AI <i class="fas fa-fire" style="color: #ff8c00;"></i></h1>
            <div class="icons-container">
                <i class="fas fa-fire icon" style="animation-delay: 0.1s;"></i>
                <i class="fas fa-burn icon" style="animation-delay: 0.3s;"></i>
                <i class="fas fa-smile-wink icon" style="animation-delay: 0.5s;"></i>
                <i class="fas fa-grin-squint-tears icon" style="animation-delay: 0.7s;"></i>
                <i class="fas fa-theater-masks icon" style="animation-delay: 0.9s;"></i>
                <i class="fas fa-robot icon" style="animation-delay: 1.1s;"></i>
                <i class="fas fa-brain icon" style="animation-delay: 1.3s;"></i>
                <i class="fas fa-laugh-squint icon" style="animation-delay: 1.5s;"></i>
            </div>
        </header>
        <main>
            <div class="input-box">
                <textarea placeholder="Masukkan pernyataan tentang dirimu..."></textarea>
                <button class="submit-btn">ROAST ME! <i class="fas fa-fire"></i></button>
            </div>
            <div id="chatArea" class="chat-area"></div>
            <div class="icons-container">
                <i class="fas fa-grin-tongue-squint icon" style="animation-delay: 0.2s;"></i>
                <i class="fas fa-meh-rolling-eyes icon" style="animation-delay: 0.4s;"></i>
                <i class="fas fa-flushed icon" style="animation-delay: 0.6s;"></i>
                <i class="fas fa-grin-beam-sweat icon" style="animation-delay: 0.8s;"></i>
                <i class="fas fa-surprise icon" style="animation-delay: 1.0s;"></i>
                <i class="fas fa-angry icon" style="animation-delay: 1.2s;"></i>
                <i class="fas fa-grin-stars icon" style="animation-delay: 1.4s;"></i>
                <i class="fas fa-grin-hearts icon" style="animation-delay: 1.6s;"></i>
            </div>
        </main>
    </div>
    <footer>
        <p>CopyRight@2025 | //Coded by Hamzah Wisnu Dzaky</p>
    </footer>
    <script>
        const floatingIcons = document.getElementById('floatingIcons');
        const roastBtn = document.querySelector('.submit-btn');
        const textarea = document.querySelector('textarea');
        const chatArea = document.getElementById('chatArea');
        roastBtn.addEventListener('click', async () => {
                const text = textarea.value.trim();
                if (!text) return alert('Tulis dulu pernyataan lo!');
                addBubble(text, 'user');
                const typingBubble = document.createElement('div');
                typingBubble.className = 'chat-bubble ai typing';
                typingBubble.innerHTML = `
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                `;
                chatArea.appendChild(typingBubble);
                chatArea.scrollTop = chatArea.scrollHeight;
                try {
                        const ask = encodeURIComponent(text);
                        const style = encodeURIComponent('kamu adalah ai yg sangat kasar,toxic, pintar menghina orang jika ia pamer dengan kelebihannya, kata2 yg sangat pedas serta jawab nya yg panjang full dengan kata2 sindiran');
                        const res = await fetch(`https://api.ammaricano.my.id/api/ai/v2/gpt?ask=${ask}&style=${style}`);
                        const data = await res.json();
                        typingBubble.remove();
                        addBubble(data.result || '⚠️ Gagal dapat respon dari AI', 'ai');
                } catch (err) {
                        typingBubble.remove();
                        addBubble('❌ Error ambil jawaban', 'ai');
                }
        });
        function addBubble(text, sender) {
                const bubble = document.createElement('div');
                bubble.className = `chat-bubble ${sender}`;
                bubble.textContent = text;
                chatArea.appendChild(bubble);
                chatArea.scrollTop = chatArea.scrollHeight;
        }
        const icons = ['🔥', '😆', '🤣', '😭', '🤪', '😎', '🤯', '👻', '💩', '🤡', '👽', '🤖'];    
        for (let i = 0; i < 30; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
            const startX = Math.random();
            const startY = Math.random();
            const randomX = Math.random() * 2 - 1;
            const randomY = Math.random() * 2 - 1;
            icon.style.left = `${startX * 100}%`;
            icon.style.top = `${startY * 100}%`;
            icon.style.setProperty('--random-x', randomX);
            icon.style.setProperty('--random-y', randomY);
            icon.style.animationDuration = `${10 + Math.random() * 20}s`;
            icon.style.animationDelay = `${Math.random() * 5}s`;
            floatingIcons.appendChild(icon);
        }
    </script>
</body>

</html>
